<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snippet</title>
<style>
  body {
    background-color: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  #playBtn {
    display: none;
    padding: 1rem 2rem;
    font-size: 1rem;
    cursor: pointer;
    color: #000;
    background: #fff;
    border: none;
    border-radius: 4px;
  }
</style>
</head>
<body>
<audio id="player" preload="auto">
  <source src="snippet.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<button id="playBtn">ATTSBI SNIPPET</button>

<script>
const audio = document.getElementById('player');
const btn = document.getElementById('playBtn');

// Try autoplay
audio.play().catch(() => {
  // Autoplay blocked, show button
  btn.style.display = 'inline-block';
});

// Play on button click if needed
btn.addEventListener('click', () => {
  audio.play();
  btn.style.display = 'none';
});
</script>
</body>
</html>
